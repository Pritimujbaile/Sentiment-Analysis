<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sentiment Analyzer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f6fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        width: 350px;
        text-align: center;
    }

    h2 {
        color: #2f3640;
        margin-bottom: 20px;
    }

    textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        resize: none;
        font-size: 14px;
    }

    button {
        margin-top: 15px;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background-color: #3498db;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #2980b9;
    }

    #result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #2f3640;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Sentiment Analyzer</h2>
    <textarea id="review" placeholder="Type your review here..."></textarea>
    <button onclick="analyze()">Analyze</button>
    <p id="result"></p>
</div>

<script>
function analyze() {
    let review = document.getElementById("review").value.trim();
    if(!review) {
        document.getElementById("result").innerText = "Please enter a review.";
        return;
    }

    fetch("/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ review: review })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("result").innerText =
            "Sentiment: " + data.sentiment;
    })
    .catch(err => {
        document.getElementById("result").innerText = "Error analyzing sentiment.";
        console.error(err);
    });
}
</script>

</body>
</html>
